#关键字:
#%BLANK% 当输值为此值时，输入框不输入值，并且清空默认值；
#%NONE% 当值为此值时，输入框为默认值，点击操作不做操作
#当值为空时，输入框，为默认值


CASE1:
    -
        title: '设置储值规则(门店)-固定金额(固定金额） - 自动化测试专用'
        name: 'test'
        charge: 1000
        storeRule: 0 # 0:固定金额，1:固定积分，2:代金券/礼品券,3:3个规则全选
        account: 0 #0:固定金额,1:实收金额的
        presentValue: 100 #固定金额送（元）min = 0,max = 100000;实收金额的（%）,min = 0,max = 999
        integra: 0 #0:固定积分,1:实收金额的
        successText: '保存成功'
        msg : '添加门店储值规则成功--固定金额（送固定金额）'
        delInfo: '＋添加门店储值规则'

    -
        title: '设置储值规则(门店)-固定金额(实收金额的） - 自动化测试专用'
        name: 'test'
        charge: 1000
        storeRule: 0 # 0:固定金额，1:固定积分，2:代金券/礼品券,3:3个规则全选
        account: 1 #0:固定金额,1:实收金额的
        presentValue: 90 #固定金额送（元）min = 0,max = 100000;实收金额的（%）,min = 0,max = 999
        integra: 0 #0:固定积分,1:实收金额的
        successText: '保存成功'
        msg : '添加门店储值规则成功--固定金额（送实收金额的）'
        delInfo: '＋添加门店储值规则'


