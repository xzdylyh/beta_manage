CASE3:
    -
        title: '设置储值规则(门店)-代金券 - 自动化测试专用'
        name: 'test'
        charge: 1000
        storeRule: 2 # 0:固定金额，1:固定积分，2:代金券/礼品券,3:3个规则全选
        couponIndex: 0 #选择代金券/礼品券，0：代金券，1：礼品券
        couponValue: 0 #点击使用代金券/礼品券,0：默认使用当前第一个券
        successText: '保存成功'
        msg : '添加门店储值规则成功--代金券'
        delInfo: '＋添加门店储值规则'

    -
        title: '设置储值规则(门店)-礼品券 - 自动化测试专用'
        name: 'test'
        charge: 1000
        storeRule: 2 # 0:固定金额，1:固定积分，2:代金券/礼品券,3:3个规则全选
        couponIndex: 1 #选择代金券/礼品券，0：代金券，1：礼品券
        couponValue: 0 #点击使用代金券/礼品券,0：默认使用当前第一个券
        successText: '保存成功'
        msg : '添加门店储值规则成功--礼品券'
        delInfo: '＋添加门店储值规则'

