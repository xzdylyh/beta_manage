        integra: 1 #0:固定积分,1:实收金额的
        integralValue: 90 #固定金额送（元）min = 0,max = 100000;实收金额的（%）,min = 0,max = 999
        successText: '保存成功'
        msg : '添加门店储值规则成功--固定积分（送实收金额的）'
