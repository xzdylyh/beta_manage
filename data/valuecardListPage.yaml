#关键字:
#%BLANK% 当输值为此值时，输入框不输入值，并且清空默认值；
#%NONE% 当值为此值时，输入框为默认值，点击操作不做操作
#当值为空时，输入框，为默认值


CASE1:
    -
        case_desc: '创建储值卡--永久有效'
        title: '储值卡 - 自动化测试专用'
        on-off: 0 # 储值功能 0：开启，1：关闭
        name : 'test' # 储值卡名称
        denomination: 1000 # 面额
        price: 800 # 售价
        total: 2 # 总量
        index: 0 # 选择有效期 0：永久有效；1：多少天后有效
        prepaidTermCount: '%NONE%' # 天数，此处不用输入

