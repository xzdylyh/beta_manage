#关键字:
#%BLANK% 当输值为此值时，输入框不输入值，并且清空默认值；
#%NONE% 当值为此值时，输入框为默认值，点击操作不做操作
#当值为空时，输入框，为默认值


CASE1:
    -
        case_desc: '升级规则设置-升级规则设置'
        title: '升降级规则设置 - 自动化测试专用'
        up_index: 1 # 规则选择，0：线下售卖，1：累计消费/元，2:累计消费/次，3累计充值，
        # 4：储值余额满，5：完善个人信息
        rule_text : 90 # 规则内容

CASE2:
    -
        case_desc: '降级规则设置-升级规则设置'
        title: '升降级规则设置 - 自动化测试专用'
        down_index: 1 # 0:会员储值余额不足,1:会员当前等级满,3:月累计消费未达到
        #4:月累计充值(实收+奖励)未达到
        money: 12 # 会员储值余额不足 %NONE%
        sizes: '%NONE%' # 会员当前等级满 '%NONE%'
        unit: 1 # 日期单位 0：天，1：月，2：季，3：年
        monthTime: '%NONE%' # 会员在当前等级每 '%NONE%'
        monthMoney: 12 # 月累计消费未达到
        rechargeTime: '%NONE%' # 会员在当前等级每 '%NONE%'
        rechargeMoney: 10 # 月累计充值(实收+奖励)未达到
    -
        case_desc: '降级规则设置-升级规则设置'
        title: '升降级规则设置 - 自动化测试专用'
        down_index: 1 # 0:会员储值余额不足,1:会员当前等级满,3:月累计消费未达到
        #4:月累计充值(实收+奖励)未达到
        money: '%NONE%' # 会员储值余额不足 %NONE%
        sizes: 90 # 会员当前等级满 '%NONE%'
        unit: 1 # 日期单位 0：天，1：月，2：季，3：年
        monthTime: '%NONE%' # 会员在当前等级每 '%NONE%'
        monthMoney: 12 # 月累计消费未达到
        rechargeTime: '%NONE%' # 会员在当前等级每 '%NONE%'
        rechargeMoney: 10 # 月累计充值(实收+奖励)未达到