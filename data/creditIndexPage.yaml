#关键字:
#%BLANK% 当输值为此值时，输入框不输入值，并且清空默认值；
#%NONE% 当值为此值时，输入框为默认值，点击操作不做操作
#当值为空时，输入框，为默认值


CASE1:
    -
        case_desc: '积分修改'
        title: '积分 - 自动化测试专用'
        index: 0  # 选择开启/关闭,0：开启；1：关闭
        consumpoint: 0 # 消费奖励积分,0开启,1关闭
        consumpointsmode: 0 # 0,消费后立即奖励,1完成消费评价后奖励
        baseline: 200 # 奖励规则
        giftRange: 0 # 奖励范围,0：现金消费；1：现金和储值消费"
        termRadio: 0 # 积分有效期,0:当年发放的所有积分，在下一年度的;1:自发放之日起一年后过期（逐笔过期）2:永久有效
        month: 6 # 月
        day: 20 # 日
        desc: '%NONE%'
        pointe: 0 # 选择消耗积分类型，0:积分门店消费抵现；1：积分线上消费抵现 ；2：积分换礼
        num: 200 # 积分数量
        pointWay: 0 # 积分兑换,0:实物礼品;1:优惠券
        nameNum: '测试礼物1份'  # 礼品名称和数量
        couponIndex: 1 #选择代金券/礼品券，0：代金券，1：礼品券
        couponValue: 0 #点击使用代金券/礼品券,0：默认使用当前第一个券
        screenName: '自动化测试专用积分' # 积分名称
        modifiedText : '200积分兑换测试礼物1份'

